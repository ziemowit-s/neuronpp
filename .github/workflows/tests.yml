# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2
      
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install NEURON dependencies
      run: sudo apt install python-tk python-sympy python-tables locales wget gcc g++ build-essential libncurses-dev libpython-dev cython libx11-dev git flex automake libtool libxext-dev libncurses-dev make python3-matplotlib python3-seaborn python3-numpy python3-scipy python3-pandas
      
   # Runs a set of commands using the runners shell
      
    - name: Install neuron 
      run: |
        cd ..
        git clone --branch 7.7.2 https://github.com/neuronsimulator/nrn
        cd nrn
        ./build.sh
        ./configure --without-x --with-nrnpython=python3 --prefix=$NEURON_HOME --without-paranrn --without-iv
        make --silent -j4
        make --silent install -j4
        cd src/nrnpython
        python setup.py install
      env:
        NEURON_HOME: $HOME/NEURON_HOME

    - name: Install neuronpp dependencies
      run: pip3 install pynput
 
    - name: Test
      run:  |
        cd ..
        set-env name=PATH::$NEURON_HOME/x86_64/bin
        set-env name=PYTHONPATH::$GITHUB_WORKSPACE:$NEURON_HOME/lib/python/
        python -m pytest
      env:
        NEURON_HOME: $HOME/NEURON_HOME
     
